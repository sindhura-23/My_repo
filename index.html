<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Message</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 15px;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello üëã</h1>
    <p>
      Welcome to this simple and beautiful webpage.
      You can share this link with anyone, and they will see this message.
    </p>
    <p>
      You can customize this text for greetings, announcements, love notes,
      or any message you want to deliver beautifully.
    </p>
    <div class="footer">
      Made with ‚ù§Ô∏è using HTML & CSS
    </div>
  </div>
</body>
</html>
