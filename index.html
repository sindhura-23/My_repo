<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You </title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 22px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }

    .typewriter p, .typewriter div {
      font-size: 0.98rem;
      color: #555;
      line-height: 1.7;
      margin-bottom: 18px;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      text-align: left;  /* default align left */
    }

    .typewriter div.centered {
      text-align: center; /* only center this div */
    }

    .typewriter p.show, .typewriter div.show {
      opacity: 1;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card typewriter">
    <h1>For You Manju</h> 
    <p>
      Get Lost
    </p>
 

    <div class="centered">
  </div>

  <script>
    const elements = document.querySelectorAll('.typewriter p, .typewriter div');
    let index = 0;

    function showNext() {
      if (index < elements.length) {
        elements[index].classList.add('show');
        index++;
        setTimeout(showNext, 2030);
      }
    }

    showNext();
  </script>
</body>
</html>
